<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus AI Add-On: Workout Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Workout Generator</h1>
    </header>

    <main>
      <form>
        <label for="body-part"
          >What body part do you want to train today?</label
        >
        <input
          id="body-part"
          class="text-input"
          type="text"
          placeholder="i.e. Core, Legs, Glutes, Arms, Abs"
          autofocus
          required
        />
        <input class="input-button" type="submit" value="Create workout!" />
      </form>
      <div class="generated-content">Here comes the workout</div>
    </main>

    <footer>
      <a href="https://github.com/Liandermans/workout-generator" target="_blank"
        >Open-source</a
      >
      project coded by Lianne de Winter.
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
