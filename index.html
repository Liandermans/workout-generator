<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus AI Add-On: Workout Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Workout Generator</h1>
    </header>

    <main>
      <form>
        <label for="body-part"
          >What body part do you want to train today?</label
        >
        <input
          id="body-part"
          class="text-input"
          type="text"
          placeholder="i.e. Core, Legs, Glutes, Arms, Full Body"
          autofocus
          required
        />
        <input class="input-button" type="submit" value="Create workout!" />
      </form>
      <div class="generated-content" id="generated-workout"></div>
    </main>

    <footer>
      <a href="https://github.com/Liandermans/workout-generator" target="_blank"
        >Open-source</a
      >
      project coded by Lianne de Winter.
      <br />
      Background picture by
      <a
        href="https://unsplash.com/de/@morganpetroskiphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        target="_blank"
        >Morgan Petroski</a
      >
      on
      <a
        href="https://unsplash.com/de/fotos/frau-tragt-schwarzen-sport-bh-rx6wXNsXUOE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        target="_blank"
        >Unsplash</a
      >.
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
