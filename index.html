<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus AI Add-On: Workout Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Workout Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="What body part do you want to train today?"
          autofocus
          required
        />
        <input type="submit" value="Create workout!" />
      </form>
      <div>Here comes the workout</div>
    </main>

    <footer>
      <a href="https://github.com/Liandermans/workout-generator">Open-source</a>
      project coded by Lianne de Winter
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
